version: '3'

services:
  php:
    container_name: php_dock
    build: php/
    restart: unless-stopped
    volumes:
      - ./src/:/var/www/html
    expose:
      - "9000"

  nginx:
    container_name: nginx_dock
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./src/:/var/www/html

      - ./nginx/conf/nginx.conf:/etc/nginx/conf/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

    ports:
      - "80:80"